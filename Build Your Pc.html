<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>PC Component Selector</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 30px;
        }

        .component {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .component img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .component:hover, .selected {
            background-color: #e9e9e9;
            transform: scale(1.05);
            border: 2px solid #007bff;
        }

        .selected-components {
            margin-top: 30px;
            margin-bottom: 50px; /* Added spacing from the footer */
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top"> 
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Astral Comshop Cafe</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Select Your Custom PC Components</h1>
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" onclick="selectComponent(this, 'CPU')">
                <div class="component">
                    <img src="images/cpu_icon.png" alt="CPU Icon">
                    <p>CPU</p>
                </div>
            </div>
            <div class="col" onclick="selectComponent(this, 'Motherboard')">
                <div class="component">
                    <img src="images/motherboard_icon.png" alt="Motherboard Icon">
                    <p>Motherboard</p>
                </div>
            </div>
            <div class="col" onclick="selectComponent(this, 'Memory')">
                <div class="component">
                    <img src="images/memory_icon.png" alt="Memory Icon">
                    <p>Memory</p>
                </div>
            </div>
            <div class="col" onclick="selectComponent(this, 'Graphics Card')">
                <div class="component">
                    <img src="images/gpu_icon.png" alt="GPU Icon">
                    <p>Graphics Card</p>
                </div>
            </div>
            <div class="col" onclick="selectComponent(this, 'Case')">
                <div class="component">
                    <img src="images/case_icon.png" alt="Case Icon">
                    <p>Case</p>
                </div>
            </div>
            <div class="col" onclick="selectComponent(this, 'Power Supply')">
                <div class="component">
                    <img src="images/power_supply_icon.png" alt="Power Supply Icon">
                    <p>Power Supply</p>
                </div>
            </div>
            <div class="col" onclick="selectComponent(this, 'Storage')">
                <div class="component">
                    <img src="images/storage_icon.png" alt="Storage Icon">
                    <p>Storage</p>
                </div>
            </div>
            <div class="col" onclick="selectComponent(this, 'CPU Cooler')">
                <div class="component">
                    <img src="images/cpu_cooler_icon.png" alt="CPU Cooler Icon">
                    <p>CPU Cooler</p>
                </div>
            </div>
            <div class="col" onclick="selectComponent(this, 'Operating System')">
                <div class="component">
                    <img src="images/os_icon.png" alt="OS Icon">
                    <p>Operating System</p>
                </div>
            </div>
        </div>

        <div class="selected-components mt-4">
            <h3>Selected Components:</h3>
            <ul id="selectedList" class="list-group"></ul>
            <button class="btn btn-primary mt-3" onclick="confirmSelection()">Confirm Selection</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Astral. All rights reserved.</p>
    </footer>

    <script>
        function selectComponent(element, componentName) {
            element.querySelector('.component').classList.toggle('selected');
            let list = document.getElementById("selectedList");
            let items = list.getElementsByTagName("li");
            for (let i = 0; i < items.length; i++) {
                if (items[i].textContent === componentName) {
                    list.removeChild(items[i]);
                    return;
                }
            }
            let li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = componentName;
            list.appendChild(li);
        }

        function confirmSelection() {
            let list = document.getElementById("selectedList");
            let items = list.getElementsByTagName("li");
            let selectedComponents = [];

            for (let i = 0; i < items.length; i++) {
                selectedComponents.push(items[i].textContent);
            }

            if (selectedComponents.length === 0) {
                alert("No components selected. Please choose at least one component.");
            } else {
                alert("The components you selected have been confirmed:\n" + selectedComponents.join(", "));
            }

            // Reset the component selection visuals
            let components = document.querySelectorAll('.component');
            components.forEach(function(component) {
                component.classList.remove('selected');
            });

            // Clear the selected components list
            list.innerHTML = '';
        }
    </script>
</body>
</html>
